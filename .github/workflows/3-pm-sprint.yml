name: "Step 3: PM Sprint Planning"

on:
  repository_dispatch:
    types: [pm-sprint-trigger]
  workflow_dispatch:

jobs:
  sprint-planning:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Download user stories
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: 2-ba-agent.yml
          name: user-stories
          path: .
        continue-on-error: true
      
      - name: Run PM Sprint Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          CONFLUENCE_URL: ${{ secrets.CONFLUENCE_URL }}
          CONFLUENCE_SPACE_KEY: ${{ secrets.CONFLUENCE_SPACE_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          FEATURE_TITLE: ${{ github.event.client_payload.feature_title || 'Feature' }}
        run: |
          python agents/pm_sprint_agent.py
      
      - name: Upload sprint planning artifact
        uses: actions/upload-artifact@v4
        with:
          name: sprint-planning
          path: sprint_planning.json
